<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700;900&display=swap" rel="stylesheet">

	<!-- Font Awesome link -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<!-- CDN link for bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Resume Builder!</title>
</head>

<body>
    <div class="container" id="addDetails">
        <h1 class="text-center m-5 text-decoration-underline">
            Build Your Resume
        </h1>
        <div class="row m-5 text-uppercase text-center">
            <div class="col-md-3 border bg-primary">
                <h3 id="createResume">Create Resume</h3>
            </div>
            <div class="col-md-3 border bg-warning">
                <h3 id="editResume">Edit Resume</h3>
            </div>
            <div class="col-md-3 border bg-light">
                <h3 id="viewResume">View Resume</h3>
            </div>
            <div class="col-md-3 border bg-danger">
                <h3 id="deleteResume">Delete Resume</h3>
            </div>
        </div>
        <form id="createResumeForm" >
            <h2 class="mx-5" id="personalInformationBtn">Personal Information</h2>
            <div class="row g-3 m-5 mt-0" id="personalInformation">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" />
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" />
                </div>
                <div class="col-6">
                    <label for="inputProfessionalTitle" class="form-label">Professional Title</label>
                    <input type="text" class="form-control" id="inputProfessionalTitle" placeholder="Professional Title" />
                </div>
                <div class="col-6">
                    <label for="inputNumber" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="inputNumber" placeholder="Phone Number" />
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address" />
                </div>
                <div class="col-md-12">
                    <label for="inputAboutMe" class="form-label">About Me</label>
                    <textarea class="form-control" id="inputAboutMe" placeholder="Short and engaging pitch about yourself."></textarea>
                </div>
            </div>
            <h2 class="mx-5" id="educationalInformationBtn">
                Educational Information
            </h2>
            <div class="row g-3 m-5 mt-0" id="educationalInformation">
                <div class="col-md-6">
                    <label for="inputCollegeName" class="form-label">College Name</label>
                    <input type="text" class="form-control" id="inputCollegeName" placeholder="College Name" />
                </div>
                <div class="col-md-6">
                    <label for="inputDegree" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="inputDegree" placeholder="Degree" />
                </div>
                <div class="col-md-6">
                    <label for="inputSpecification" class="form-label">Specification</label>
                    <input type="text" class="form-control" id="inputSpecification" placeholder="Specification" />
                </div>
                <div class="col-md-6">
                    <label for="inputGraduationYear" class="form-label">Graduation Year</label>
                    <input type="number" class="form-control" id="inputGraduationYear" placeholder="Graduation Year" />
                </div>
            </div>

            <h2 class="mx-5" id="workExperienceBtn">Work Experience</h2>
            <div class="row g-3 m-5 mt-0" id="workExperience">
                <div class="col-md-12">
                    <label for="inputCompanyName" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="inputCompanyName" placeholder="Company Name" />
                </div>
                <div class="col-md-6">
                    <label for="inputPosition" class="form-label">Position</label>
                    <input type="text" class="form-control" id="inputPosition" placeholder="Position" />
                </div>
                <div class="col-md-6">
                    <label for="inputDuration" class="form-label">Duration</label>
                    <input type="number" class="form-control" id="inputDuration" placeholder="Duration in years" />
                </div>
                <div class="col-md-12">
                    <label for="inputDescriptionOfWorkExp" class="form-label">Describe your role</label>
                    <textarea class="form-control" id="inputDescriptionOfWorkExp" placeholder="Short description about your role."></textarea>
                </div>
            </div>

            <h2 class="mx-5" id="skillsBtn">Skills</h2>
            <div class="row g-3 m-5 mt-0" id="skills">  
                <div class="col-md-3">
                    <input type="text" class="form-control" id="inputSkill1" placeholder="Skill 1" />
                </div>
                <div class="row mt-5" id="skillsActionBtn">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary" id="addSkills">
                            Add Skills
                        </button>
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger" id="removeSkills" style="display: none;">
                            Remove Skills
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-12 m-5">
                <button type="submit" class="btn btn-lg btn-primary">Generate Resume</button>
            </div>
        </form>
    </div>


<div class="container-fluid" id="viewResumeDoc"></div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    -->
</body>

</html>
